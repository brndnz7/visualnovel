<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Letter D -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">D</text>
  
  <!-- Glitch effect -->
  <rect x="35" y="35" width="30" height="3" fill="rgba(255,255,255,0.3)" rx="1"/>
  <rect x="40" y="55" width="20" height="2" fill="rgba(255,255,255,0.2)" rx="1"/>
</svg>

